<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="Task_3.css">
  </head>
  <body>
    <div class="border">
      <div class="left">
        <input type="text" placeholder="Name" class="name">
        <input type="email" placeholder="Email" class="email">
        <input type="tel" placeholder="Phone" class="tel">
        <textarea rows="8" cols="80" placeholder="Special notes, concerns, or requirements" class="textarea"></textarea>
      </div>
      <div class="right">
        <p>What is the best way to reach you?</p>
        <input type="radio" name="choice1"> Phone<br>
        <input type="radio" name="choice1"> Email
        <p>Days of the week you are available for appointment:</p>
        <input type="checkbox"> Monday<br>
        <input type="checkbox"> Tuesday<br>
        <input type="checkbox"> Wednesday<br>
        <input type="checkbox"> Thursday<br>
        <input type="checkbox"> Friday<br>
        <p>Best time of day for your appointment:</p>
        <input type="checkbox"> Morning<br>
        <input type="checkbox"> Afternoon
      </div>
      <hr>
      <input class="button" type="button" value="Request My Appointment">
    </div>
  </body>
</html>
